<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>DailyReportSystem</title>
</head>
<body>
    <h1>Employee 削除</h1>
    <p>削除する従業員コードを指定してください。</p>
    <form method="post" action="/employee/delete">
        <input type="text" name="code" th:value="${code}">
        <button type="submit">送信</button>
        <a th:href="@{/employee/list}">一覧へ戻る</a>

    </form>
</body>
</html>
